<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script defer src="./scripts/script.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Garamond">
</head>
<body>
  <div id="container">
    <div id="title">Tic-Tac-Toe</div>
    <div id="board">
    </div>
    <div id="buttons">
      <div>
        <label for="player1Name">Player 1 Name:</label>
        <input type="text" id="player1Name" name="player1Name" value="John">
      </div>
      <div>
        <label for="player2Name">Player 2 Name:</label>
        <input type="text" id="player2Name" name="player2Name" value="Doe">
      </div>
      <button>play</button>
    </div>
  </div>
</body>
</html>
